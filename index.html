<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QuickShop - Discover amazing products at great prices!"
    />
    <meta
      name="keywords"
      content="QuickShop, online shopping, best products, great prices"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for better social media integration -->
    <meta property="og:title" content="QuickShop" />
    <meta
      property="og:description"
      content="Discover amazing products at great prices!"
    />
    <meta property="og:image" content="URL_to_your_image" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for better Twitter integration -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QuickShop" />
    <meta
      name="twitter:description"
      content="Discover amazing products at great prices!"
    />
    <meta name="twitter:image" content="URL_to_your_image" />

    <title>QuickShop</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body container-center bg-white text-gray-100 >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
